<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Check Dice Game</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <main class="app-main p-5">

        <div class="container-sm border rounded-4 px-5 py-4 mb-5">

            <h1 class="display-6 mb-5 text-uppercase text-center">Enter Email Adress to Play!</h1>

            <div class="d-flex justify-content-center gap-3 mb-4">

                <div class="flex-grow-1">
                    <input class="form-control" name="userEmail" id="userEmailDOM" type="text"
                        placeholder="email@domain.com">
                    <div id="userEmailDOMfeedback" class="valid-feedback">Email Exists!</div>
                    <div id="userEmailDOMfeedback" class="invalid-feedback">Email Missing!</div>
                </div>

                <div>
                    <button class="btn btn-primary px-4" id="checkBtnDOM">Check</button>
                </div>

            </div>

        </div>

        <div class="container-sm border rounded-4 px-5 py-5 mb-4 text-center">

            <h1 class="display-6 mb-5 text-uppercase text-center">Press play to Roll Dice!</h1>

            <div class="d-flex justify-content-evenly mb-5">

                <div>
                    <div class="number-box border rounded-circle display-3 m-3" id="playerNumberDOM">
                        <i class="fas fa-dice"></i>
                    </div>
                    <div>Player Dice</div>
                </div>

                <div>
                    <div class="number-box border rounded-circle display-3 m-3" id="computerNumberDOM">
                        <i class="fas fa-dice"></i>
                    </div>
                    <div>CPU Dice</div>
                </div>

            </div>

            <div>
                <button class="btn btn-primary px-5 mb-5" id="playBtnDOM">Play</button>
            </div>

            <h1 class="display-6 text-uppercase text-center" id="gameResultsDOM">Results</h1>

        </div>



    </main>

    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
